<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg w-full max-w-lg p-6">
        <div class="text-2xl font-bold text-center mb-4">Chat Application</div>
        <ul id="messages"
            class="list-none p-0 max-h-64 overflow-y-auto border border-gray-200 rounded-md mb-4 bg-gray-50"></ul>
        <div class="flex items-center">
            <input id="myMessage" class="flex-1 p-2 border border-gray-300 rounded-md mr-2"
                placeholder="Type your message here...">
            <button class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Send</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let real ="";
            var socket = io();

            socket.on('connect', function () {
                console.log('Connected to the server');
                const username = prompt("Enter your username:");
                socket.emit('user_connected', { username: username });
            });

            document.querySelector('button').addEventListener('click', function (event) {
                var message = document.getElementById('myMessage').value;
                if (message.trim() !== '') {
                    socket.send(message);
                    real = message;
                    document.getElementById('myMessage').value = '';
                    var li = document.createElement('li');
                    li.textContent = message;
                    li.classList.add('p-2', 'mb-2', 'ml-6', 'rounded-md', 'bg-blue-100', 'text-blue-900', 'self-end');
                    document.getElementById('messages').appendChild(li);
                }
                event.preventDefault();
            });

            socket.on('message', function (msg) {
                if (real != msg) {
                var li = document.createElement('li');
                    li.textContent = msg;
                    li.classList.add('p-2', 'mb-2','mr-6', 'rounded-md', 'bg-green-100', 'text-green-900');
                    document.getElementById('messages').appendChild(li);
                }
                real = "";
            });

            socket.on('user_connected', function (msg) {
                var li = document.createElement('li');
                li.textContent = msg;
                li.classList.add('text-sm', 'text-gray-500', 'italic', 'text-center', 'my-2', 'ml-8', 'mr-8');
                document.getElementById('messages').appendChild(li);
            });

            socket.on('user_disconnected', function (msg) {
                var li = document.createElement('li');
                li.textContent = msg;
                li.classList.add('text-sm', 'text-gray-500', 'italic', 'text-center', 'my-2');
                document.getElementById('messages').appendChild(li);
            });
        });
    </script>
</body>

</html>
